<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}
    <title>HelpMe Chatbot</title>
    {% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/body.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/button.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-title">
                <h1>HelpMe Chatbot</h1>
                <nav>
                    <ul class="navbar-menu">
                        <li><a href="{{ url_for('index') }}" class="navbar-right">Home</a>
                        <li><a href="{{ url_for('chat') }}" class="navbar-right">Chat</a>
                    </ul>
                </nav>
            </div>
            <a href="{{ url_for('Auth.login') }}" class="navbar-right">Login</a>
        </div>
    </header>

    
    <main>
        <!-- This block will be overridden by child templates -->
        {% block chatbox %}
        <div id="chat-box">
            {% for message in chat_history %}
            <div class="chat-message">
                <p class="sender"><strong>{{ message.sender }}:</strong> {{ message.content }}</p>
                <p class="timestamp">{{ message.timestamp }}</p>
            </div>
            {% endfor %}
        </div>
        <form action="/chat" method="post">
            <input class="message-form" type="text" name="message">
            <button type="submit" class="send-button">
                <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M16.4853 12.0451L12.2426 7.80249L10.8284 9.2167L13.6568 12.0451L10.8284 14.8736L12.2426 16.2878L16.4853 12.0451Z"
                  fill="currentColor"
                />
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M1 4C1 2.34315 2.34315 1 4 1H20C21.6569 1 23 2.34315 23 4V20C23 21.6569 21.6569 23 20 23H4C2.34315 23 1 21.6569 1 20V4ZM4 3H20C20.5523 3 21 3.44772 21 4V20C21 20.5523 20.5523 21 20 21H4C3.44772 21 3 20.5523 3 20V4C3 3.44772 3.44772 3 4 3Z"
                  fill="currentColor"
                />
                </svg>
            </button>
        </form>
        {% endblock %}
    </main>

    <footer>
        <!-- Your footer content goes here -->
    </footer>


    <script>
        function scrollToBottom() {
            var chatBox = document.getElementById('chat-box');
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        window.onload = function() {
            scrollToBottom();
        };
    </script>
</body>
</html>
