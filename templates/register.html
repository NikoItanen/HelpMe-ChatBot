<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HelpMe Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/button.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <link rel="img" href="{{ url_for('static', filename='icons/eye.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-title">
                <h1>HelpMe Chatbot</h1>
                <nav>
                    <ul class="navbar-menu">
                        <li><a href="{{ url_for('index') }}" class="navbar-right">Home</a>
                        <li><a href="{{ url_for('chat') }}" class="navbar-right">Chat</a>
                    </ul>
                </nav>
            </div>
            <a href="{{ url_for('Auth.login') }}" class="navbar-right">Login</a>
        </div>
    </header>

    <div class="register-container">
        <h2>Register</h2>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form action="{{ url_for('Auth.register') }}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <div class="password-input">
                <input type="password" id="password" name="password" required>
                <button type="button" class="show-password-button" onmousedown="showPassword('password')" onmouseup="hidePassword('password')"></button>
            </div>
            <label for="password">Verify password:</label>
            <div class="password-input">
                <input type="password" id="password-verify" name="password-verify" required>
                <button type="button" class="show-password-button" onmousedown="showPassword('password-verify')" onmouseup="hidePassword('password-verify')"></button>
            </div>
            <button type="submit">Register</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <p>{{ msg }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <footer>
        <div class="footer-content">
            <div class="creator">
                <p>Created by Niko It√§nen</p>
            </div>
        </div>
    </footer>

    <script>
        function showPassword(inputId) {
            var input = document.getElementById(inputId);
            input.type = "text";
        }
        function hidePassword(inputId) {
            var input = document.getElementById(inputId);
            input.type = "password"
        }
    </script>
</body>
</html>
